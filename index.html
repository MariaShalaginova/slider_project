<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Repair Design Project</title>
    <script defer="" src="./index.js"></script>
</head>
 
    <main>
     
        <section class="completed-projects">
            <div class="container completed-projects-container">
                <div class="completed-projects-content">
                    <div class="completed-projects-text">
                        <h1 class="title title-projects">
                            Completed projects 
                        </h1>
                    </div>
                    <div class="completed-projects-text">
                        <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                            market we have made happy more than 1000 families</p>
                    </div>

                    <div class = "completed-projects-char">
                        <div class = "item-inner margin-right100">
                            <h1>City:</h1>
                            <p>Rostov-on-Don</p>
                            <p>LCD admiral</p>
                        </div>
                        <div class = "item-inner">
                            <h1>apartment area:</h1>
                            <p>81 m2</p>
                        </div>
                    </div>

                    <div class = "completed-projects-char">
                        <div class = "item-inner margin-right70">
                            <h1>Repair time:</h1>
                            <p>3.5 months</p>
                        </div>
                        <div class = "item-inner">
                            <h1>Repair Cost:</h1>
                            <p>Upon request</p>
                        </div>
                    </div>

                    <div class = "slider">
                        <div class="leftarrow slider__arrows">
                            <img src="img/leftarrow.svg" alt="leftArrow">
                        </div>
                        <div class="slider__dots"></div>
                        <div class="rigtharrow slider__arrows">
                           <img src="img/rightarrow.svg" alt="righttArrow">
                        </div>
                    </div>               
               
                </div>
                <div class="completed-projects-foto">
                    <header class="header">
                        <div class="completed-projects-header-content">
                            <nav>
                                <ul class="header-navigation">                                   
                                </ul>
                            </nav>
                        </div>
                    </header>
                    <div class="slider-images">
                    </div>
                </div>
            </div>  
        </section>

       

    </main>

<body>
    
</body>
</html>
